<div class="form animated fadeIn fast" id='derechos_form'>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
        <h1 class="display-4">Crear sesión de derechos</h1>
        <p class="lead">Completa los campos a continuación y luego presiona "Generar documento" para descargar el documento.</p>
        </div>
    </div>
    <div class="container">
        <div class="clear-form mb-3 d-flex justify-content-end">
            <button class='btn btn-outline-danger' onclick='resetData()'>
                Reiniciar formulario
            </button>
        </div>
        <form id='form_to_export'>
            <div class="form-group d-flex justify-content-between flex-wrap">
                <input type="text" class="form-control w-100" placeholder="Fecha de hoy" name='fecha_hoy'>
            </div>
            <div class="form-group d-flex justify-content-between flex-wrap">
                <input type="text" class="form-control" placeholder="Nombre del cliente" name='nombre_cliente'>
                <input type="text" class="form-control" placeholder="Dni del cliente" name='dni_cliente'>
            </div>
            <div class="form-group d-flex justify-content-between flex-wrap">
                <input type="text" class="form-control" placeholder="Domicilio del cliente" name='domicilio_cliente'>
                <input type="text" class="form-control" placeholder="Localidad del cliente" name='localidad_cliente'>
            </div>
            <div class="form-group d-flex justify-content-between flex-wrap">
                <input type="text" class="form-control w-100" placeholder="Partido del cliente" name='partido_cliente'>
            </div>
            <div class="form-group d-flex justify-content-between flex-wrap">
                <input type="text" class="form-control" placeholder="Fecha del accidente" name='fecha_accidente'>
                <input type="text" class="form-control" placeholder="Hora del accidente" name='hora_accidente'>
            </div>
            <div class="form-group d-flex justify-content-between flex-wrap">
                <input type="text" class="form-control w-100" placeholder="Lugar del accidente" name='lugar_accidente'>
            </div>
            <div class="form-group d-flex justify-content-between flex-wrap">
                <input type="text" class="form-control" placeholder="Vehiculo del cliente" name='vehiculo_cliente'>
                <input type="text" class="form-control" placeholder="Dominio del cliente" name='dominio_cliente'>
            </div>
            <div class="form-group d-flex justify-content-between flex-wrap">
                <input type="text" class="form-control" placeholder="Vehiculo del tercero" name='vehiculo_tercero'>
                <input type="text" class="form-control" placeholder="Dominio del tercero" name='dominio_tercero'>
            </div>
            <div class="form-group d-flex justify-content-between flex-wrap">
                <input type="text" class="form-control w-100" placeholder="Aseguradora" name='aseguradora'>
            </div>

            <div class="form-btn d-flex justify-content-center mt-4 mb-4">
                <button type='button' class='btn btn-outline-primary w-50' onclick='setDocDataAndExport()'>Generar documento</button>
            </div>
        </form>
    </div>
</div>
